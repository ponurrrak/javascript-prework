<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
    <h1>Co wybierasz ?</h1>
    <div id="counter">
      <h2>
        Rozegraliśmy rund:
        <span>0</span>
      </h2>
      <h3>
        Remisujemy
      </h3>
      <table>
        <thead>
          <tr>
            <th scope="col">
              Ty
            </th>
            <th scope="col">
              Ja
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              0
            </td>
            <td>
              0
            </td>
          </tr>
        </tbody>
      </table>
    </div>
		<div id="buttons">
      <button type="button" name="button" id="play-paper">
        <i class="fas fa-hand-paper"></i>
        Papier
      </button>
      <button type="button" name="button" id="play-scissors">
        <i class="fas fa-hand-scissors"></i>
        Nożyce
      </button>
      <button type="button" name="button" id="play-stone">
        <i class="fas fa-hand-rock"></i>
        Kamień
      </button>
    </div>
    <div class="messages">
      <div id="messages-text"></div>
      <div id="messages-icon">
        <i></i>
      </div>
    </div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
